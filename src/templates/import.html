<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Logs</title>
</head>
<body>
    <h1>Import Logs</h1>
    <form action="{{ url_for('logs.import_logs') }}" method="post" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV File:</label>
        <input type="file" name="csv_file" required>
        <button type="submit">Import Logs</button>
    </form>
</body>
</html>
